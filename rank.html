<div class="wrap">
	<div class="honor_wrap">
		<div class="integral_wrap">
			<!-- 今日任务 -->
			<div class="inte_public honor_box show">
				<div class="h_part">
					<h2 class="inte_title">个人军衔与积分<i onclick="Tips.showInte();" class="help"></i></h2>
				</div>
				<!-- 积分进度 -->
				<div class="h_part">
					<div class="votebox">
						<dl class="barbox">
							<dt>积分进度</dt>
							<dd class="barline">
								<div  class="loader_bar"></div>
							</dd>
							<dd class="barNum clearfloat">
								<span class="barNum_l fl">1</span>
								<span class="barNum_r fr">100</span>
								<span class="bar_start"></span>
							</dd>
						</dl>
						<div class="bar_rank clearfloat">
							<p class="rankPic"><img src="images/rank.png" /></p>
							<p class="star">
								<span class="active"></span>
								<span></span>
								<span></span>
								<span></span>
								<span></span>
							</p>
							<p class="bar_rankName">军衔：上尉</p>
						</div>
					</div>
				</div>
				<!-- 任务 -->
				<div class="h_part">
					<ul class="task_list">
						<li>
							<div class="task_pic fl">
								<p class="taskBg">勇往直前</p>
								<p>完成30个人头击杀</p>
							</div>
							<div class="task_tips fr">
								<p>奖励</p>
								<p>积分+100</p>
							</div>
						</li>
						<li>
							<div class="task_pic fl">
								<p class="taskBg">连胜</p>
								<p>每天连胜三局</p>
							</div>
							<div class="task_tips fr">
								<p>奖励</p>
								<p><span class="task_star"></span>+1</p>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<!-- 昨日任务 -->
			<div class="inte_public">
				<div class="h_part">
					<ul class="task_list">
						<li>
							<div class="task_pic fl">
								<p class="taskBg">每日对战</p>
								<p>参加2场以上的比赛</p>
							</div>
							<!-- 默认未完成 unfinished  已完成finished  两个类留一个-->
							<div class="task_inte clearfloat unfinished">
								<p class="inte_num fl">积分+100</p>
								<a href="javascript:;" class="task_finish fr"></a>
							</div>	
						</li>
						<li>
							<div class="task_pic fl">
								<p class="taskBg">勇往直前</p>

							<!-- 默认未完成 unfinished  已完成finished  两个类留一个-->

								<a href="javascript:;" class="task_finish fr"></a>
							</div>	
						</li>
						<li>
							<div class="task_pic fl">
								<p class="taskBg">连胜</p>

							</div>
							<!-- 默认未完成 unfinished  已完成finished  两个类留一个-->

								<a href="javascript:;" class="task_finish fr"></a>
							</div>	
						</li>

				</div>

			<a href="javascript:;" class="active">今日任务</a>
			<a href="javascript:;">昨日任务</a>
